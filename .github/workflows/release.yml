name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build macOS app
        run: flutter build macos --release
      
      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "e2xf" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            "e2xf-macos.dmg" \
            "build/macos/Build/Products/Release/e2xf.app" || true
          # Fallback if create-dmg fails
          if [ ! -f "e2xf-macos.dmg" ]; then
            hdiutil create -volname "e2xf" -srcfolder "build/macos/Build/Products/Release/e2xf.app" -ov -format UDZO "e2xf-macos.dmg"
          fi
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: e2xf-macos.dmg

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Windows app
        run: flutter build windows --release
      
      - name: Create ZIP archive
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath e2xf-windows.zip
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: e2xf-windows.zip

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Linux app
        run: flutter build linux --release
      
      - name: Create tarball
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../e2xf-linux.tar.gz *
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-app
          path: e2xf-linux.tar.gz

  create-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-app
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-app
      
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-app
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            e2xf-macos.dmg
            e2xf-windows.zip
            e2xf-linux.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
